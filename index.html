<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome!</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
    

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Inter', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #474e54 0%, #767676 25%, #0f0f0f 50%, #1a1a1a 75%, #000000 90%);
        background-size: 200% 200%;
        animation: gradientShift 15s ease infinite;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      #root {
        width: 100%;
        max-width: 800px;
      }

      .app {
        width: 100%;
      }

      .survey-container {
        background: linear-gradient(135deg, #333b3f 0%, #0f0f0f 100%);
        backdrop-filter: blur(25px);
        border-radius: 8px;
        padding: 50px 60px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5), inset 0 0 0 1px rgba(59, 130, 246, 0.1);
        border: 1px solid rgba(59, 130, 246, 0.15);
        animation: slideUp 0.5s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .progress-bar {
        width: 100%;
        height: 6px;
        background: #1a1a1a;
        border-radius: 10px;
        margin-bottom: 40px;
        overflow: hidden;
        box-shadow: inset 0 1px 2px rgba(78, 74, 74, 0.5);
      }

      .progress {
        height: 100%;
        background: #3b82f6;
        border-radius: 10px;
        transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .survey-title {
        font-size: 2.5rem;
        color: #ffffff;
        margin-bottom: 40px;
        text-align: left;
        font-weight: 700;
        letter-spacing: -0.5px;
        padding-bottom: 16px;
        position: relative;
        border-bottom: 1px solid #2a2a2a;
      }

      .survey-title::after {
        content: '';
        position: absolute;
        bottom: -1px;
        left: 0;
        width: 60px;
        height: 2px;
        background: #3b82f6;
      }

      .step-content {
        animation: fadeIn 0.3s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .step-content h2 {
        font-size: 1.5rem;
        color: #ffffff;
        margin-bottom: 20px;
        font-weight: 600;
        line-height: 1.5;
        letter-spacing: -0.2px;
      }

      .subtitle {
        color: #a0a0a0;
        margin-bottom: 25px;
        font-size: 0.95rem;
        line-height: 1.6;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 10px;
        color: #e0e0e0;
        font-weight: 600;
        font-size: 0.95rem;
        letter-spacing: 0.2px;
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 14px 16px;
        border: 1px solid #2a2a2a;
        border-radius: 6px;
        font-size: 1rem;
        transition: all 0.2s ease;
        background: #1a1a1a;
        color: #ffffff;
      }

      .form-group input:focus,
      .form-group select:focus {
        outline: none;
        border-color: #3b82f6;
        background: #1a1a1a;
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
      }

      .form-group input::placeholder {
        color: #666;
      }

      .interests-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 12px;
        margin-bottom: 30px;
      }

      .interest-chip {
        padding: 12px 20px;
        border: 1px solid #2a2a2a;
        border-radius: 6px;
        background: #1a1a1a;
        color: #e0e0e0;
        font-size: 0.95rem;
        cursor: pointer;
        transition: all 0.2s ease;
        font-weight: 500;
      }

      .interest-chip:hover {
        border-color: #3b82f6;
        background: rgba(59, 130, 246, 0.05);
      }

      .interest-chip.active {
        background: #3b82f6;
        color: #ffffff;
        border-color: #3b82f6;
      }

      .button-group {
        display: flex;
        gap: 15px;
        justify-content: flex-end;
        margin-top: 30px;
      }

      .btn {
        padding: 12px 28px;
        border: none;
        border-radius: 6px;
        font-size: 0.95rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        letter-spacing: 0.2px;
      }

      .btn-primary {
        background: #3b82f6;
        color: #ffffff;
        box-shadow: 0 2px 8px rgba(59, 130, 246, 0.25);
        border: none;
      }

      .btn-primary:hover {
        background: #2563eb;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
      }

      .btn-primary:active {
        transform: translateY(0);
        box-shadow: 0 2px 6px rgba(59, 130, 246, 0.25);
      }

      .btn-secondary {
        background: transparent;
        color: #e0e0e0;
        border: 2px solid #2a2a2a;
        box-shadow: none;
        font-weight: 600;
      }

      .btn-secondary:hover {
        background: #2a2a2a;
        color: #ffffff;
        border-color: #2a2a2a;
        transform: translateY(-1px);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      }

      @media (max-width: 600px) {
        .survey-container {
          padding: 30px 25px;
        }

        .survey-title {
          font-size: 2rem;
        }

        .step-content h2 {
          font-size: 1.5rem;
        }

        .interests-grid {
          grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
          gap: 10px;
        }

        .button-group {
          flex-direction: column;
        }

        .btn {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const { useState } = React;

      function App() {
        const [step, setStep] = useState(1);
        const [formData, setFormData] = useState({
          location: '',
          interests: [],
          otherInterest: '',
          newsTone: []
        });

        const interestOptions = [
          'Technology',
          'Politics',
          'Pop Culture',
          'Science',
          'Finance/Stocks',
          'Sports'
        ];

        const newsToneOptions = [
          'Upbeat',
          'Serious',
          'Goofy',
          'Informative',
          'Casual',
          'Professional'
        ];

        const handleInputChange = (e) => {
          const { name, value } = e.target;
          setFormData(prev => ({
            ...prev,
            [name]: value
          }));
        };

        const handleInterestToggle = (interest) => {
          setFormData(prev => {
            const isSelected = prev.interests.includes(interest);
            return {
              ...prev,
              interests: isSelected
                ? prev.interests.filter(i => i !== interest)
                : [...prev.interests, interest],
              // Clear otherInterest text if "Other" is deselected
              otherInterest: interest === 'Other' && isSelected ? '' : prev.otherInterest
            };
          });
        };

        const handleNewsToneToggle = (tone) => {
          setFormData(prev => {
            const isSelected = prev.newsTone.includes(tone);
            return {
              ...prev,
              newsTone: isSelected
                ? prev.newsTone.filter(t => t !== tone)
                : [...prev.newsTone, tone]
            };
          });
        };

        const handleNext = () => {
          if (step === 2 && !formData.location.trim()) {
            alert('Please enter your location');
            return;
          }
          if (step === 3) {
            if (formData.interests.length === 0) {
              alert('Please select at least one interest');
              return;
            }
            // Check if "Other" is selected but no text entered
            if (formData.interests.includes('Other') && !formData.otherInterest.trim()) {
              alert('Please specify your other interest');
              return;
            }
          }
          setStep(step + 1);
        };

        const handleBack = () => {
          setStep(step - 1);
        };

        const handleSubmit = (e) => {
          e.preventDefault();
          if (formData.newsTone.length === 0) {
            alert('Please select at least one news tone');
            return;
          }
          alert('Survey submitted successfully!');
          console.log('Survey Data:', formData);
          // Reset form
          setFormData({
            location: '',
            interests: [],
            otherInterest: '',
            newsTone: []
          });
          setStep(1);
        };

        return (
          <div className="app">
            <div className="survey-container">
              <div className="progress-bar">
                <div className="progress" style={{ width: `${(step / 4) * 100}%` }}></div>
              </div>
              
              {step !== 1 && <h1 className="survey-title">Welcome!</h1>}
              
              {step === 1 && (
                <div className="step-content">
                  <h2>Welcome! Let's get started.</h2>
                  <p className="subtitle">We'd like to learn a bit about you. This will only take a few moments.</p>
                  <button className="btn btn-primary" onClick={handleNext}>
                    Get Started
                  </button>
                </div>
              )}

              {step === 2 && (
                <div className="step-content">
                  <h2>What location would you like your news from?</h2>
                  <div className="form-group">
                    <label htmlFor="location">Location *</label>
                    <input
                      type="text"
                      id="location"
                      name="location"
                      value={formData.location}
                      onChange={handleInputChange}
                      placeholder="City, Country"
                      required
                    />
                  </div>

                  <div className="button-group">
                    <button className="btn btn-secondary" onClick={handleBack}>
                      Back
                    </button>
                    <button className="btn btn-primary" onClick={handleNext}>
                      Next
                    </button>
                  </div>
                </div>
              )}

              {step === 3 && (
                <div className="step-content">
                  <h2>What are your interests?</h2>
                  <p className="subtitle">Select all that apply</p>
                  <div className="interests-grid">
                    {interestOptions.map(interest => (
                      <button
                        key={interest}
                        type="button"
                        className={`interest-chip ${formData.interests.includes(interest) ? 'active' : ''}`}
                        onClick={() => handleInterestToggle(interest)}
                      >
                        {interest}
                      </button>
                    ))}
                    <button
                      type="button"
                      className={`interest-chip ${formData.interests.includes('Other') ? 'active' : ''}`}
                      onClick={() => handleInterestToggle('Other')}
                    >
                      Other
                    </button>
                  </div>
                  {formData.interests.includes('Other') && (
                    <div className="form-group">
                      <label htmlFor="otherInterest">Please specify your other interest *</label>
                      <input
                        type="text"
                        id="otherInterest"
                        name="otherInterest"
                        value={formData.otherInterest}
                        onChange={handleInputChange}
                        placeholder="Enter your interest"
                        required
                      />
                    </div>
                  )}
                  <div className="button-group">
                    <button className="btn btn-secondary" onClick={handleBack}>
                      Back
                    </button>
                    <button className="btn btn-primary" onClick={handleNext}>
                      Next
                    </button>
                  </div>
                </div>
              )}

              {step === 4 && (
                <div className="step-content">
                  <h2>How would you like your news delivered?</h2>
                  <p className="subtitle">Select all that apply</p>
                  <div className="interests-grid">
                    {newsToneOptions.map(tone => (
                      <button
                        key={tone}
                        type="button"
                        className={`interest-chip ${formData.newsTone.includes(tone) ? 'active' : ''}`}
                        onClick={() => handleNewsToneToggle(tone)}
                      >
                        {tone}
                      </button>
                    ))}
                  </div>
                  <div className="button-group">
                    <button className="btn btn-secondary" onClick={handleBack}>
                      Back
                    </button>
                    <button className="btn btn-primary" onClick={handleSubmit}>
                      Submit Survey
                    </button>
                  </div>
                </div>
              )}
            </div>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
