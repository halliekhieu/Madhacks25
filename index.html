<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey App</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      #root {
        width: 100%;
        max-width: 800px;
      }

      .app {
        width: 100%;
      }

      .survey-container {
        background: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        animation: slideUp 0.5s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .progress-bar {
        width: 100%;
        height: 8px;
        background: #e0e0e0;
        border-radius: 10px;
        margin-bottom: 30px;
        overflow: hidden;
      }

      .progress {
        height: 100%;
        background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        border-radius: 10px;
        transition: width 0.3s ease;
      }

      .survey-title {
        font-size: 2.5rem;
        color: #333;
        margin-bottom: 30px;
        text-align: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .step-content {
        animation: fadeIn 0.3s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .step-content h2 {
        font-size: 1.8rem;
        color: #333;
        margin-bottom: 10px;
      }

      .subtitle {
        color: #666;
        margin-bottom: 25px;
        font-size: 0.95rem;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 500;
        font-size: 0.95rem;
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 1rem;
        transition: all 0.3s ease;
        font-family: inherit;
      }

      .form-group input:focus,
      .form-group select:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .form-group input::placeholder {
        color: #999;
      }

      .interests-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 12px;
        margin-bottom: 30px;
      }

      .interest-chip {
        padding: 12px 20px;
        border: 2px solid #e0e0e0;
        border-radius: 25px;
        background: white;
        color: #333;
        font-size: 0.95rem;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: inherit;
        font-weight: 500;
      }

      .interest-chip:hover {
        border-color: #667eea;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
      }

      .interest-chip.active {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-color: transparent;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      }

      .button-group {
        display: flex;
        gap: 15px;
        justify-content: flex-end;
        margin-top: 30px;
      }

      .btn {
        padding: 12px 30px;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: inherit;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
      }

      .btn-primary:active {
        transform: translateY(0);
      }

      .btn-secondary {
        background: #f5f5f5;
        color: #333;
        border: 2px solid #e0e0e0;
      }

      .btn-secondary:hover {
        background: #e8e8e8;
        border-color: #d0d0d0;
      }

      @media (max-width: 600px) {
        .survey-container {
          padding: 25px;
        }

        .survey-title {
          font-size: 2rem;
        }

        .step-content h2 {
          font-size: 1.5rem;
        }

        .interests-grid {
          grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
          gap: 10px;
        }

        .button-group {
          flex-direction: column;
        }

        .btn {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const { useState } = React;

      function App() {
        const [step, setStep] = useState(1);
        const [formData, setFormData] = useState({
          name: '',
          age: '',
          gender: '',
          location: '',
          education: '',
          interests: [],
          otherInterest: ''
        });

        const interestOptions = [
          'Technology',
          'Politics',
          'Pop Culture',
          'Science',
          'Finance/Stocks',
          'Sports'
        ];

        const handleInputChange = (e) => {
          const { name, value } = e.target;
          setFormData(prev => ({
            ...prev,
            [name]: value
          }));
        };

        const handleInterestToggle = (interest) => {
          setFormData(prev => {
            const isSelected = prev.interests.includes(interest);
            return {
              ...prev,
              interests: isSelected
                ? prev.interests.filter(i => i !== interest)
                : [...prev.interests, interest],
              // Clear otherInterest text if "Other" is deselected
              otherInterest: interest === 'Other' && isSelected ? '' : prev.otherInterest
            };
          });
        };

        const handleNext = () => {
          if (step === 1 && !formData.name.trim()) {
            alert('Please enter your name');
            return;
          }
          if (step === 2 && (!formData.age || !formData.gender || !formData.location)) {
            alert('Please fill in all demographic fields');
            return;
          }
          setStep(step + 1);
        };

        const handleBack = () => {
          setStep(step - 1);
        };

        const handleSubmit = (e) => {
          e.preventDefault();
          if (formData.interests.length === 0) {
            alert('Please select at least one interest');
            return;
          }
          // Check if "Other" is selected but no text entered
          if (formData.interests.includes('Other') && !formData.otherInterest.trim()) {
            alert('Please specify your other interest');
            return;
          }
          alert('Survey submitted successfully!');
          console.log('Survey Data:', formData);
          // Reset form
          setFormData({
            name: '',
            age: '',
            gender: '',
            location: '',
            education: '',
            interests: [],
            otherInterest: ''
          });
          setStep(1);
        };

        return (
          <div className="app">
            <div className="survey-container">
              <div className="progress-bar">
                <div className="progress" style={{ width: `${(step / 3) * 100}%` }}></div>
              </div>
              
              <h1 className="survey-title">Survey</h1>
              
              {step === 1 && (
                <div className="step-content">
                  <h2>Welcome! Let's start with your name</h2>
                  <div className="form-group">
                    <label htmlFor="name">Name *</label>
                    <input
                      type="text"
                      id="name"
                      name="name"
                      value={formData.name}
                      onChange={handleInputChange}
                      placeholder="Enter your full name"
                      required
                    />
                  </div>
                  <button className="btn btn-primary" onClick={handleNext}>
                    Next
                  </button>
                </div>
              )}

              {step === 2 && (
                <div className="step-content">
                  <h2>Tell us about yourself</h2>
                  <div className="form-group">
                    <label htmlFor="age">Age *</label>
                    <input
                      type="number"
                      id="age"
                      name="age"
                      value={formData.age}
                      onChange={handleInputChange}
                      placeholder="Enter your age"
                      min="1"
                      max="120"
                      required
                    />
                  </div>
                  
                  <div className="form-group">
                    <label htmlFor="gender">Gender *</label>
                    <select
                      id="gender"
                      name="gender"
                      value={formData.gender}
                      onChange={handleInputChange}
                      required
                    >
                      <option value="">Select gender</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                      <option value="non-binary">Non-binary</option>
                      <option value="prefer-not-to-say">Prefer not to say</option>
                    </select>
                  </div>

                  <div className="form-group">
                    <label htmlFor="location">Location *</label>
                    <input
                      type="text"
                      id="location"
                      name="location"
                      value={formData.location}
                      onChange={handleInputChange}
                      placeholder="City, Country"
                      required
                    />
                  </div>

                  <div className="form-group">
                    <label htmlFor="education">Education Level</label>
                    <select
                      id="education"
                      name="education"
                      value={formData.education}
                      onChange={handleInputChange}
                    >
                      <option value="">Select education level</option>
                      <option value="high-school">High School</option>
                      <option value="some-college">Some College</option>
                      <option value="bachelors">Bachelor's Degree</option>
                      <option value="masters">Master's Degree</option>
                      <option value="phd">PhD</option>
                      <option value="other">Other</option>
                    </select>
                  </div>

                  <div className="button-group">
                    <button className="btn btn-secondary" onClick={handleBack}>
                      Back
                    </button>
                    <button className="btn btn-primary" onClick={handleNext}>
                      Next
                    </button>
                  </div>
                </div>
              )}

              {step === 3 && (
                <div className="step-content">
                  <h2>What are your interests?</h2>
                  <p className="subtitle">Select all that apply</p>
                  <div className="interests-grid">
                    {interestOptions.map(interest => (
                      <button
                        key={interest}
                        type="button"
                        className={`interest-chip ${formData.interests.includes(interest) ? 'active' : ''}`}
                        onClick={() => handleInterestToggle(interest)}
                      >
                        {interest}
                      </button>
                    ))}
                    <button
                      type="button"
                      className={`interest-chip ${formData.interests.includes('Other') ? 'active' : ''}`}
                      onClick={() => handleInterestToggle('Other')}
                    >
                      Other
                    </button>
                  </div>
                  {formData.interests.includes('Other') && (
                    <div className="form-group">
                      <label htmlFor="otherInterest">Please specify your other interest *</label>
                      <input
                        type="text"
                        id="otherInterest"
                        name="otherInterest"
                        value={formData.otherInterest}
                        onChange={handleInputChange}
                        placeholder="Enter your interest"
                        required
                      />
                    </div>
                  )}
                  <div className="button-group">
                    <button className="btn btn-secondary" onClick={handleBack}>
                      Back
                    </button>
                    <button className="btn btn-primary" onClick={handleSubmit}>
                      Submit Survey
                    </button>
                  </div>
                </div>
              )}
            </div>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
