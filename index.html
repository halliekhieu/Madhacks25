<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome!</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
    

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: #f5f5f7;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px 24px;
      }

      #root {
        width: 100%;
        max-width: 800px;
      }

      .app {
        width: 100%;
      }

      .survey-container {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(30px);
        -webkit-backdrop-filter: blur(30px);
        border-radius: 20px;
        padding: 64px 56px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08), 0 0 0 1px rgba(0, 0, 0, 0.05);
        border: none;
        animation: slideUp 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px) scale(0.97);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .progress-bar {
        width: 100%;
        height: 4px;
        background: #e5e5ea;
        border-radius: 2px;
        margin-bottom: 56px;
        overflow: hidden;
      }

      .progress {
        height: 100%;
        background: #007aff;
        border-radius: 2px;
        transition: width 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
      }

      .survey-title {
        font-size: 32px;
        color: #1d1d1f;
        margin-bottom: 56px;
        text-align: left;
        font-weight: 700;
        letter-spacing: -0.5px;
        line-height: 1.1;
      }

      .step-content {
        animation: fadeIn 0.25s cubic-bezier(0.25, 0.1, 0.25, 1);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.98);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .step-content h2 {
        font-size: 24px;
        color: #1d1d1f;
        margin-bottom: 8px;
        font-weight: 600;
        line-height: 1.3;
        letter-spacing: -0.5px;
      }

      .subtitle {
        color: #86868b;
        margin-bottom: 40px;
        font-size: 16px;
        line-height: 1.5;
        font-weight: 400;
      }

      .form-group {
        margin-bottom: 32px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #1d1d1f;
        font-weight: 400;
        font-size: 14px;
        letter-spacing: -0.1px;
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-radius: 12px;
        font-size: 16px;
        transition: all 0.2s cubic-bezier(0.25, 0.1, 0.25, 1);
        background: #ffffff;
        color: #1d1d1f;
        font-family: inherit;
        font-weight: 400;
      }

      .form-group input:focus,
      .form-group select:focus {
        outline: none;
        border-color: #007aff;
        box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1);
      }

      .form-group input::placeholder {
        color: #86868b;
        font-weight: 400;
      }

      .interests-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 12px;
        margin-bottom: 40px;
      }

      .interest-chip {
        padding: 12px 20px;
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-radius: 14px;
        background: #ffffff;
        color: #1d1d1f;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.2s cubic-bezier(0.25, 0.1, 0.25, 1);
        font-weight: 400;
      }

      .interest-chip:hover {
        border-color: #007aff;
        background: #f5f5f7;
      }

      .interest-chip:active {
        transform: scale(0.98);
      }

      .interest-chip.active {
        background: #007aff;
        color: #ffffff;
        border-color: #007aff;
      }

      .button-group {
        display: flex;
        gap: 12px;
        justify-content: flex-end;
        margin-top: 48px;
      }

      .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 400;
        cursor: pointer;
        transition: all 0.2s cubic-bezier(0.25, 0.1, 0.25, 1);
        letter-spacing: -0.1px;
        font-family: inherit;
      }

      .btn-primary {
        background: #007aff;
        color: #ffffff;
        box-shadow: none;
        border: none;
      }

      .btn-primary:hover {
        background: #0056d6;
      }

      .btn-primary:active {
        background: #0040a8;
        transform: scale(0.98);
      }

      .btn-secondary {
        background: transparent;
        color: #007aff;
        border: 1px solid rgba(0, 0, 0, 0.1);
        box-shadow: none;
        font-weight: 400;
      }

      .btn-secondary:hover {
        background: #f5f5f7;
        border-color: #007aff;
      }

      .btn-secondary:active {
        transform: scale(0.98);
      }

      @media (max-width: 600px) {
        body {
          padding: 24px 16px;
        }

        .survey-container {
          padding: 40px 24px;
          border-radius: 16px;
        }

        .survey-title {
          font-size: 24px;
          margin-bottom: 40px;
        }

        .step-content h2 {
          font-size: 20px;
        }

        .subtitle {
          font-size: 14px;
        }

        .interests-grid {
          grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
          gap: 10px;
        }

        .button-group {
          flex-direction: column;
          margin-top: 40px;
        }

        .btn {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const { useState } = React;

      function App() {
        const [step, setStep] = useState(1);
        const [formData, setFormData] = useState({
          location: '',
          interests: [],
          otherInterest: '',
          newsTone: []
        });

        const interestOptions = [
          'Technology',
          'Politics',
          'Pop Culture',
          'Science',
          'Finance/Stocks',
          'Sports'
        ];

        const newsToneOptions = [
          'Upbeat',
          'Serious',
          'Goofy',
          'Informative',
          'Casual',
          'Professional'
        ];

        const handleInputChange = (e) => {
          const { name, value } = e.target;
          setFormData(prev => ({
            ...prev,
            [name]: value
          }));
        };

        const handleInterestToggle = (interest) => {
          setFormData(prev => {
            const isSelected = prev.interests.includes(interest);
            return {
              ...prev,
              interests: isSelected
                ? prev.interests.filter(i => i !== interest)
                : [...prev.interests, interest],
              // Clear otherInterest text if "Other" is deselected
              otherInterest: interest === 'Other' && isSelected ? '' : prev.otherInterest
            };
          });
        };

        const handleNewsToneToggle = (tone) => {
          setFormData(prev => {
            const isSelected = prev.newsTone.includes(tone);
            return {
              ...prev,
              newsTone: isSelected
                ? prev.newsTone.filter(t => t !== tone)
                : [...prev.newsTone, tone]
            };
          });
        };

        const handleNext = () => {
          if (step === 2 && !formData.location.trim()) {
            alert('Please enter your location');
            return;
          }
          if (step === 3) {
            if (formData.interests.length === 0) {
              alert('Please select at least one interest');
              return;
            }
            // Check if "Other" is selected but no text entered
            if (formData.interests.includes('Other') && !formData.otherInterest.trim()) {
              alert('Please specify your other interest');
              return;
            }
          }
          setStep(step + 1);
        };

        const handleBack = () => {
          setStep(step - 1);
        };

        const handleSubmit = (e) => {
          e.preventDefault();
          if (formData.newsTone.length === 0) {
            alert('Please select at least one news tone');
            return;
          }
          alert('Survey submitted successfully!');
          console.log('Survey Data:', formData);
          // Reset form
          setFormData({
            location: '',
            interests: [],
            otherInterest: '',
            newsTone: []
          });
          setStep(1);
        };

        return (
          <div className="app">
            <div className="survey-container">
              <div className="progress-bar">
                <div className="progress" style={{ width: `${(step / 4) * 100}%` }}></div>
              </div>
              
              {step !== 1 && <h1 className="survey-title">Welcome!</h1>}
              
              {step === 1 && (
                <div className="step-content">
                  <h2>Welcome! Let's get started.</h2>
                  <p className="subtitle">We'd like to learn a bit about you. This will only take a few moments.</p>
                  <button className="btn btn-primary" onClick={handleNext}>
                    Get Started
                  </button>
                </div>
              )}

              {step === 2 && (
                <div className="step-content">
                  <h2>What location would you like your news from?</h2>
                  <div className="form-group">
                    <label htmlFor="location">Location *</label>
                    <input
                      type="text"
                      id="location"
                      name="location"
                      value={formData.location}
                      onChange={handleInputChange}
                      placeholder="City, Country"
                      required
                    />
                  </div>

                  <div className="button-group">
                    <button className="btn btn-secondary" onClick={handleBack}>
                      Back
                    </button>
                    <button className="btn btn-primary" onClick={handleNext}>
                      Next
                    </button>
                  </div>
                </div>
              )}

              {step === 3 && (
                <div className="step-content">
                  <h2>What are your interests?</h2>
                  <p className="subtitle">Select all that apply</p>
                  <div className="interests-grid">
                    {interestOptions.map(interest => (
                      <button
                        key={interest}
                        type="button"
                        className={`interest-chip ${formData.interests.includes(interest) ? 'active' : ''}`}
                        onClick={() => handleInterestToggle(interest)}
                      >
                        {interest}
                      </button>
                    ))}
                    <button
                      type="button"
                      className={`interest-chip ${formData.interests.includes('Other') ? 'active' : ''}`}
                      onClick={() => handleInterestToggle('Other')}
                    >
                      Other
                    </button>
                  </div>
                  {formData.interests.includes('Other') && (
                    <div className="form-group">
                      <label htmlFor="otherInterest">Please specify your other interest *</label>
                      <input
                        type="text"
                        id="otherInterest"
                        name="otherInterest"
                        value={formData.otherInterest}
                        onChange={handleInputChange}
                        placeholder="Enter your interest"
                        required
                      />
                    </div>
                  )}
                  <div className="button-group">
                    <button className="btn btn-secondary" onClick={handleBack}>
                      Back
                    </button>
                    <button className="btn btn-primary" onClick={handleNext}>
                      Next
                    </button>
                  </div>
                </div>
              )}

              {step === 4 && (
                <div className="step-content">
                  <h2>How would you like your news delivered?</h2>
                  <p className="subtitle">Select all that apply</p>
                  <div className="interests-grid">
                    {newsToneOptions.map(tone => (
                      <button
                        key={tone}
                        type="button"
                        className={`interest-chip ${formData.newsTone.includes(tone) ? 'active' : ''}`}
                        onClick={() => handleNewsToneToggle(tone)}
                      >
                        {tone}
                      </button>
                    ))}
                  </div>
                  <div className="button-group">
                    <button className="btn btn-secondary" onClick={handleBack}>
                      Back
                    </button>
                    <button className="btn btn-primary" onClick={handleSubmit}>
                      Submit Survey
                    </button>
                  </div>
                </div>
              )}
            </div>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
